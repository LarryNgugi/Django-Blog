{% extends 'blog/base.html'%}

{% load static %}

{% block 'content' %}

<div class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-lg-8 text-center">

          <h1 class="m-5">{{heading}}</h1>

      </div>
  </div>
</div>

<!-- card start -->

<div class="container-fluid">
    
    <div class="row justify-content-center">

      <div class=" col-lg-4 col-md-4 col-sm-12">
          <div class="card bg-dark mt-1">
              <div class="card-body text-center text-light">
                  <p><i class=" fa fa-phone  fa-2x"></i></p>
                  <p class="mx-5 mb-5 mt-2">{{phone}}</p>
              </div>
          </div>
      </div>

    
      <div class=" col-lg-4 col-md-4 col-sm-12">
        <div class="card bg-dark mt-1">
            <div class="card-body text-center text-light">
                <p><i class=" fa fa-envelope fa-2x"></i></p>
                <p class="mx-5 mb-5 mt-2">{{email}}</p>
            </div>
        </div>
      </div>

      <div class=" col-lg-4 col-md-4 col-sm-12">
        <div class="card bg-dark mt-1">
            <div class="card-body text-center text-light">
                <p><i class=" fa fa-map-marker fa-2x"></i></p>
                <p class="mx-5 mb-5 mt-2">{{address}}</p>
            </div>
        </div>
      </div>
      
   </div>
</div>

<!-- Card End -->


<!-- form  -->
<div class="container">

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 ml-5 pt-5 pb-5">

      <form id="contactForm">

        <div class="form-group">
            <input type="text" id="name" name="name" class=" form-control m-1" placeholder="Name*">
        </div>
    
        <div class="form-group">
            <input type="email" id="email" name="email" class="  form-control m-1" placeholder="Email*">
        </div>
    
        <div class="form-group">
            <input type="phonenumber" id="phonenumber" name="phonenumber" class="  form-control m-1"
                placeholder="Phone(Optional)">
        </div>
    
        <div class="form-group">
            <input type="organizatiton" id="organization" name="organization" class="  form-control m-1"
                placeholder="Organization">
        </div>
    
        <div class="form-group">
            <input type="subject" id="subject" name="subject" class="  form-control m-1"
                placeholder="Subject">
        </div>
    
        <div class="form-group">
            <textarea name="message" id="maneno" class=" form-control m-1"
                placeholder="Write your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
     
    </form>
    </div>
  </div>
</div>


<!-- Modal -->

<div class="modal fade" id="thanksModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <h5 class="text-center text-black mt-3 font-weight-bold">Much Appreciation</h5>

         

        <div class="modal-body">
          <div class="row justify-content-center">

            <div class="col-lg-10">
                <img src="{% static 'images/thankyou.svg' %} " class="img-fluid p-5">
                <h4> Thank you for your message.</h4>
                <p> We will reach out to you as soon as we can. Cheers</p>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>


  <!-- form end -->

{% endblock %}

{%block 'scripts' %}

    <script>
        $(document).ready(function(){
            $("#contactForm").on("submit", function(e){
                e.preventDefault();
                console.log("prevented");

            $("#thanksModal").modal("show")
            });
        });
    </script>
  {% endblock %}
