{% for post in posts %}


<div class="col-lg-4 col-sm-12 col-md-4">
  
  <div class="card my-3">
      <img class="card-img-top" src=" {{post.image_url.url}}" style="max-height: 200px; object-fit: cover;">
    <div class="card-body">   

      <h4>{{post.tittle }}</h4>
      <p class="my-4 ">{{post.message | truncatewords:15 }}</p>

    <a href=" {% url 'post_detail' post.id %} " class="btn btn-success btn-sm w-100">Read More </a>
    </div>
  </div>
</div>

{%endfor%}
