{% extends 'blog/base.html' %}

{% block 'content' %}

<div class="container-fluid">
  <div class="row justify-content-center py-5 bg-dark">
      <div class="col-lg-8 text-center text-light my-5">

          <h1 class="m-5"><i class="fa fa-edit text-primary mr-3"></i>{{heading}}</h1>

      </div>
  </div>

<h3 class="text-center my-5 ">Awesome Topics</h3>

</div>


<div class="container-fluid">

  <div class="row justify-content-center">


    {%for service in services %}

    <div class=" col-lg-4 col-md-4 col-sm-12">
      <div class="card bg-dark mt-1">
        <div class="card-body text-center text-light">
          <p><i class=" fa fa-ravelry fa-2x"></i></p>
          <p class="mx-5 mb-5 mt-2">{{service}}</p>
        </div>
      </div>
    </div>

    {%endfor%}

  </div>

  <h3 class="text-center my-5 ">Recent Posts</h3>

  <div class="row">

    {% include 'blog/simple-posts.html' %}

  </div>


</div>


{% endblock%}
